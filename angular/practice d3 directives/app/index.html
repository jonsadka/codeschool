<!DOCTYPE html>
<html>
<head>
  <script src="bower_components/d3/d3.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/homeCtrl.js"></script>
  <script src="scripts/directives/timeDots.js"></script>
  <style>
    body, html {
      margin: 0;
      width: 100%;
      height: 100%;
    }
    donut-chart {
      width: 100%;
      height: 100%;
      display: block;
      float: left;
    }
  </style>
</head>

<body ng-app="myD3App" ng-controller="DonutChartController">
  <donut-chart data="chart" ng-repeat="chart in charts" ng-style="{width:100 / charts.length + '%'}"></donut-chart>
  <script>

var app = angular.module('myD3App', []);

app.controller('DonutChartController', function($scope, $window){
  $scope.charts = d3.range(10).map(function(){
    return d3.range(10).map(Math.random);
  });
  angular.element($window).on('resize', function(){
    $scope.$apply()
  });
})

app.directive('donutChart',function(){
  function link(scope, el, attr){
    var data = scope.data;
    var color = d3.scale.category10();
    var el = el[0];
    var width = el.clientWidth;
    var height = el.clientHeight;
    var min = Math.min(width, height);
    var pie = d3.layout.pie().sort(null);
    var arc = d3.svg.arc()
      .outerRadius(min / 2 * 0.9)
      .innerRadius(min / 2 * 0.5);
    var svg = d3.select(el).append('svg');
    var g = svg.append('g');

    // add the <paths>s for each arc slice
    var arcs = g.selectAll('path').data(pie(data))
      .enter().append('path')
        .style('stroke','white')
        .attr('fill', function(d,i){ return color(i) });
    
    // change things that depend on width and height of page resizing
    scope.$watch(function(){
      return el.clientWidth * el.clientHeight;
    }, function(){
      width = el.clientWidth;
      height = el.clientHeight;

      min = Math.min(width, height);

      arc.outerRadius(min/2 * 0.9).innerRadius(min/2 * 0.5);

      svg.attr({width: width, height: height});

      g.attr('transform', 'translate(' + width / 2 + ',' + height / 2 + ')');

      arcs.attr('d', arc);
    })

  }
  return {
    link: link,
    restrict: 'E',
    scope: {
      data: '='
    }
  }
})

  </script>

</body>
</html>
